spring.application.name=pricing-service
#if we want to make the connection to the config server and to fetch the config from perticular server
spring.config.import=optional:configserver:http://localhost:8888
server.port=8200

spring.jpa.show-sql=true
spring.datasource.url=jdbc:h2:mem:testdb
spring.h2.console.enabled=true
spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.ddl-auto=update

eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka
#eureka.instance.hostname=localhost

#in distributed tracing if we dont want to trace every request that goes btwn the microservices
#to trace every request the value is 1.0
#to trace only 5% of requests 0.05
spring.sleuth.sampler.probability=1.0